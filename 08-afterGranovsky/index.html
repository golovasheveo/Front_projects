<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="card">
    <div class="card-header">
        <h3>Person form</h3>
    </div>
    <div class="card-body">
        <form id="form-order">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" name="name" type="text">
            </div>
            <div class="form-group">
                <label>Second Name</label>
                <input class="form-control" name="second-name" type="text">
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input class="form-control" name="salary" type="number">
            </div>
            <button class="btn btn-primary" type="submit" >Submit</button>
            <button class="btn btn-primary" type="reset">Reset</button>
        </form>
    </div>

    <div class="card-body">
        <table class="table">
            <thead>
            <tr class="table-light">RESULT TABLE</tr>
            <tr id="head-tr">
<!--                th - >-->
            </tr>
            </thead>
            <tbody id="body-tr">
<!--                    tr - >-->
<!--                    td ....  - > -->
            </tbody>
        </table>
    </div>

</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="styles/mainConstructor.js"></script>
<script src="styles/storage.js"></script>
<script src="styles/Table.js"></script>
<script src="styles/main.js"></script>
</html>
