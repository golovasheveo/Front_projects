<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Identifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="card-body">
    <div class="card">
        <div class="card-header">
            <h3>Employee Data</h3>
        </div>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Employee Identifier</label>
                        <input class="form-control" name="employeeId" required>
                    </div>
                    <div class="col">
                        <label>Email</label>
                        <input class="form-control" name="email" type="email" required>
                    </div>
                </div>
            </div>

            <div class="form-check">
                <label>
                    <input type="radio" name="size" value="male" required> Male
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="size" value="female"> Female
                </label>
            </div>

            <div class="row">
                <div class="col">
                    <label>Employees Name</label>
                    <input class="form-control" name="employeeName" required>
                </div>
                <div class="col">
                    <label>Salary</label>
                    <input class="form-control" name="salary" required>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Title</label>
                        <select class="form-control" name="title">
                            <option value="title1">Title 1</option>
                            <option value="title2">Title 2</option>
                            <option value="title3">Title 3</option>
                            <option value="title4">Title 4</option>
                            <option value="title5">Title 5</option>
                        </select>
                    </div>
                </div>

            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-primary" type="reset">Reset</button>

        </form>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
