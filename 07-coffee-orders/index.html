<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeOrder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="card">
    <div class="card-header">
        <h3>Coffee Order Form</h3>
    </div>
    <div class="card-body" >
        <form id="form-order">
            <div class="form-group">
                <label>Coffee</label>
                <select class="form-control" name="coffee">
                    <option value="espresso">Espresso</option>
                    <option value="cappuccino ">Cappuccino</option>
                    <option value="americana">Americana</option>
                    <option value="latte">Latte</option>
                    <option value="latte-machinate ">Latte-machinate</option>

                </select>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" type="email" required >
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="size" value="short" checked>
                    Short
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="size" value="medium">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="size" value="long">
                    Long
                </label>
            </div>
            <div class="form-group">
                <label>Flavor</label>
                <select class="form-control" name="flavor">
                    <option value="none">None</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="cinnamon">Cinnamon</option>
                    <option value="caramel">Caramel</option>
                    <option value="mocha">Mocha</option>
                </select>
            </div>
            <div class="form-group">
                <label>Strength</label>
                <input name="strength" type="range" class="form-control-range">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-primary" type="reset">Reset</button>
        </form>
    </div>
    <table class="table">
        <thead>
        <tr id="tr-id">
        </tr>
        </thead>
        <tbody id="tbody-id">

        </tbody>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="scripts/form-handler.js"></script>
<script src="scripts/orders.js"></script>
<script src="scripts/table.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
